name: Android Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
        
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: yarn install --frozen-lockfile
      
    - name: Build React App
      working-directory: frontend
      run: yarn build
      
    - name: Sync Capacitor
      working-directory: frontend
      run: npx cap sync android
      
    - name: Validate Gradle Wrapper
      working-directory: frontend/android
      run: gradle/wrapper/gradle-wrapper.jar --version || echo "Wrapper validation skipped"
      
    - name: Make Gradle Wrapper Executable
      working-directory: frontend/android
      run: chmod +x ./gradlew
      
    - name: Build Debug APK
      working-directory: frontend/android
      run: ./gradlew assembleDebug
      
    - name: Build Release APK (if not PR)
      if: github.event_name != 'pull_request'
      working-directory: frontend/android
      run: ./gradlew assembleRelease
      
    - name: Build Android App Bundle (AAB)
      if: github.event_name != 'pull_request'
      working-directory: frontend/android
      run: ./gradlew bundleRelease
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: baby-steps-debug-apk
        path: frontend/android/app/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: baby-steps-release-apk
        path: frontend/android/app/build/outputs/apk/release/*.apk
        retention-days: 90
        
    - name: Upload Android App Bundle (AAB)
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: baby-steps-app-bundle
        path: frontend/android/app/build/outputs/bundle/release/*.aab
        retention-days: 90
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          frontend/android/app/build/outputs/apk/release/*.apk
          frontend/android/app/build/outputs/bundle/release/*.aab
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Test Mobile App
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: frontend/yarn.lock
        
    - name: Install Dependencies
      working-directory: frontend
      run: yarn install --frozen-lockfile
      
    - name: Run Tests
      working-directory: frontend
      run: yarn test --coverage --watchAll=false
      
    - name: Lint Code
      working-directory: frontend
      run: yarn lint || echo "Linting completed with warnings"
      
    - name: Type Check (if TypeScript)
      working-directory: frontend
      run: |
        if [ -f "tsconfig.json" ]; then
          yarn tsc --noEmit
        else
          echo "No TypeScript configuration found, skipping type check"
        fi